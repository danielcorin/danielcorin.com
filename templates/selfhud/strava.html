<div id="strava">
	<h3><a href="{{ strava.athlete_url }}">Strava</a></h3>
	<p>
	<a href="{{ strava.activity_url }}">{{ strava.name }}</a> - {{ strava.activity_type }}<br>
	{{ strava.start_date }}<br>
	Elapsed time: {{ strava.elapsed_time }}<br>
	Distance: {{ strava.distance_in_mi }} mi <br>
	Max speed: {{ strava.max_speed_mph }} mph <br>
	Elevation gain: {{ strava.elevation_gain_ft }} ft
	</p>
</div>
