<tr class="table-item" data-toggle="collapse" data-target="#expandTarget{{ id }}" class="accordion-toggle" id="row{{ id }}">
	<td><a href="{{ link }}" target="_blank">{{ rt_data.movie.title }}</a></td>
	<td>{{ rt_data.movie.mpaa_rating }}</td>
	<td>{{ rt_data.movie.ratings.audience_score }}%</td>
	<td>{{ rt_data.movie.ratings.critics_score }}%</td>
	<td>{{ imdb_data.imdbRating }}</td>
	<td>{{ imdb_data.Metascore }}</td>
</tr>
